<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        height: 50px;
        width: 100px;
        background-color: blueviolet;
        float: left;
      }
      p {
        color: whitesmoke;
        text-align: center;
        vertical-align: middle;
      }
      div:hover {
        float: right;
        transition: width 0.4s ease-in-out;
      }
    </style>
  </head>
  <body>
    <h2>Animate a button to left and right</h2>

    <div><p>Button</p></div>
  </body>
</html>
