<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>HTML Forms</h1>
    <form action="">
      <label for="username">USER NAME : </label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="username"
        required
      />
      <br /><br />
      <label for="email">EMAIL : </label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="email"
        required
      />
      <br /><br />
      <label for="password">PASSWORD : </label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="password"
        required
      />
      <br /><br />
      <label for="gender">GENDER : </label>
      <input type="radio" name="gender" value="male" required />MALE
      <input type="radio" name="gender" value="female" />FEMALE
      <input type="radio" name="gender" value="other" />OTHER <br /><br />
      <label for="question">SECURITY QUESTION</label>
      <select name="question" id="question">
        <option value="q1">What is your nationality?</option>
        <option value="q2">Which is your favourite food?</option>
        <option value="q3">Do you have two phones?</option>
      </select>
      <br /><br />
      <label for="answer">ANSWER : </label>
      <input type="text" name="answer" id="answer" placeholder="answer" />
      <br /><br />
      <label for="bio">ENTER YOUR BIO : </label>
      <br /><br />
      <textarea
        name="bio"
        id="bio"
        cols="30"
        rows="10"
        placeholder="write about you... "
      >
      </textarea>
      <br /><br />
      <input type="submit" value="SUBMIT" />
    </form>
  </body>
</html>
